<h1>Lets submit a thing</h1>

<div>
    <p>In this form we:</p>
    <ul>
        <li>Send the data from the form to the server</li>
        <li>persist the arguments to a .csv file</li>
    </ul>
</div>
<form action="/submit-here">
    <label>Name</label>
    <input name="submitted-name"/>
    <label>Email</label>
    <input name="submitted-email"/>

    <button>Submit to me!</button>
</form>

<h1>Learnings:</h1>
<ul>
    <li>Default behaviour of a form is: GET</li>
    <li>The form data just gets bunged on the current form url</li>
    <li>Like this: "/form?submitted-name=Hello"</li>
</ul>
